sudo: false
language: generic

cache:
  pip: true
  directories:
    - ${TRAVIS_BUILD_DIR}/deps/boost-1.65.0-py2
    - ${TRAVIS_BUILD_DIR}/deps/boost-1.65.0-py3

branches:
  only:
    - master
    - develop

